{% set version = "2.0.3" %}

package:
  name: forgi
  version: {{ version  }}

source:
  url: https://github.com/ViennaRNA/forgi/releases/download/v2.0.3/forgi-2.0.3.tar.gz.asc
  sha256: 90ffda6cebcad68668351766bd3ef6d372848cb3f5dc0244d5380ced50c426a0

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip

  run:
    - python
    - numpy >=1.10.0
    - scipy >=0.19.1
    - future
    - networkx >=2.0
    - biopython >=1.70
    - logging_exceptions >=0.1.6
    - beautifulsoup4 >=4.6
    - matplotlib >=2
    - pandas >=0.20
    - appdirs >=1.4.3

  test:
    - ddt

test:
  imports:
    - forgi

about:
  home: https://viennarna.github.io/forgi/
  license: GNU GPL 3.0
  summary: RNA Graph Library

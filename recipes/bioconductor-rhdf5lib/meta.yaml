{% set version = "1.2.1" %}
{% set name = "Rhdf5lib" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url: https://bioconductor.org/packages/release/bioc/src/contrib/Rhdf5lib_1.2.1.tar.gz
  sha256: 6c74f2f3acd9119af339412aa67aef295aed62b2f03d8236cc106dc31453a9f8
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - {{ compiler('fortran') }}
  host:
    - r-base
  run:
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Provides C and C++ hdf5 libraries.'

{% set name = "planemo" %}
{% set version = "0.58.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f9354f03e0f82fc1eca69d1574131ad35ab45a3958ef0a8d05c614618bed114d

build:
  number: 0
  noarch: python
  entry_points:
    - planemo=planemo.cli:planemo
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
  run:
    - aenum
    - bioblend >=0.10.0
    - click
    - docutils
    - ephemeris
    - galaxy-lib >=18.9.2
    - glob2
    - gxformat2
    - jinja2
    - lxml  # for planemo lint
    - oyaml
    - pyaml
    - python
    - pyyaml
    - six >=1.7.0
    - virtualenv

test:
  imports:
    - planemo
    - planemo.bioconda_scripts
    - planemo.commands
    - planemo.conda_verify
    - planemo.cwl
    - planemo.database
    - planemo.engine
    - planemo.galaxy
    - planemo.galaxy.test
    - planemo.linters
    - planemo.reports
    - planemo.shed
    - planemo.shed2tap
    - planemo.test
    - planemo.training
    - planemo.xml
  commands:
    - planemo --help

about:
  home: https://github.com/galaxyproject/planemo
  license: Academic Free (AFL)
  license_family: OTHER
  license_file: LICENSE
  summary: Command-line utilities to assist in building tools for the Galaxy project (http://galaxyproject.org/).
  doc_url: http://planemo.readthedocs.io/
  dev_url: https://github.com/galaxyproject/planemo

extra:
  recipe-maintainers:
    - bgruening

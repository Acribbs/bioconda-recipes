{% set name = "perl-extutils-cppguess" %}
{% set version = "0.19" %}
{% set sha256 = "4cc631bab662848ea7c8899e0c62cdfdb367f2fe205b5bd85dfc1082672a6ad3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/E/ET/ETJ/ExtUtils-CppGuess-0.19.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}

  host:
    - perl
    - perl-data-dumper
    - perl-extutils-makemaker
    - perl-module-build
    - perl-extutils-manifest
    - perl-capture-tiny

  run:
    - perl
    - perl-capture-tiny

test:
  imports:
    - ExtUtils::CppGuess

about:
  home: http://metacpan.org/pod/ExtUtils::CppGuess
  license: perl_5
  summary: 'guess C++ compiler and flags'
